groups:
  - name: n8n-workflow-converter-alerts
    rules:
      # Application health alerts
      - alert: ApplicationDown
        expr: up{job="n8n-workflow-converter"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "n8n Workflow Converter application is down"
          description: "The n8n Workflow Converter application has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second over the last 5 minutes."

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds over the last 5 minutes."

      # Database alerts
      - alert: DatabaseDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL database has been down for more than 1 minute."

      - alert: DatabaseHighConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connection usage"
          description: "Database connection usage is {{ $value | humanizePercentage }} of maximum connections."

      - alert: DatabaseSlowQueries
        expr: pg_stat_statements_mean_time_seconds > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries detected"
          description: "Average query time is {{ $value }} seconds."

      - alert: DatabaseLowCacheHitRatio
        expr: pg_stat_database_blks_hit / (pg_stat_database_blks_hit + pg_stat_database_blks_read) < 0.9
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low database cache hit ratio"
          description: "Database cache hit ratio is {{ $value | humanizePercentage }}."

      # Redis alerts
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis has been down for more than 1 minute."

      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is {{ $value | humanizePercentage }} of maximum memory."

      # System resource alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}% on instance {{ $labels.instance }}."

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}% on instance {{ $labels.instance }}."

      - alert: LowDiskSpace
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 90
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk usage is {{ $value }}% on instance {{ $labels.instance }} filesystem {{ $labels.mountpoint }}."

      # Application-specific alerts
      - alert: HighWorkflowGenerationFailureRate
        expr: rate(workflow_generation_failures_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High workflow generation failure rate"
          description: "Workflow generation failure rate is {{ $value }} failures per second."

      - alert: LongRunningWorkflowGeneration
        expr: workflow_generation_duration_seconds > 300
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Long running workflow generation"
          description: "Workflow generation has been running for {{ $value }} seconds."

      - alert: HighFileUploadFailureRate
        expr: rate(file_upload_failures_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High file upload failure rate"
          description: "File upload failure rate is {{ $value }} failures per second."

      # Security alerts
      - alert: HighFailedLoginAttempts
        expr: rate(auth_login_failures_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High failed login attempts"
          description: "Failed login attempt rate is {{ $value }} attempts per second."

      - alert: SuspiciousFileUploads
        expr: rate(virus_scan_detections_total[5m]) > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Suspicious file uploads detected"
          description: "Virus scanner detected {{ $value }} suspicious files per second."

  - name: infrastructure-alerts
    rules:
      # Container health
      - alert: ContainerDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Container {{ $labels.job }} is down"
          description: "Container {{ $labels.job }} on instance {{ $labels.instance }} has been down for more than 1 minute."

      - alert: ContainerHighRestartRate
        expr: rate(container_start_time_seconds[5m]) > 0.01
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High container restart rate"
          description: "Container {{ $labels.name }} is restarting frequently."

      # Network alerts
      - alert: HighNetworkErrors
        expr: rate(node_network_receive_errs_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High network error rate"
          description: "Network interface {{ $labels.device }} is experiencing {{ $value }} errors per second."

      - alert: HighNetworkLatency
        expr: ping_rtt_ms > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High network latency"
          description: "Network latency to {{ $labels.target }} is {{ $value }}ms."