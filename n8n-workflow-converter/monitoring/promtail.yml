server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Application logs
  - job_name: app-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: n8n-workflow-converter
          service: app
          __path__: /var/log/app/*.log

    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            userId: userId
            projectId: projectId
            error: error

      - timestamp:
          source: timestamp
          format: RFC3339

      - labels:
          level:
          userId:
          projectId:

      - output:
          source: message

  # Nginx access logs
  - job_name: nginx-access
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          service: nginx
          log_type: access
          __path__: /var/log/nginx/access.log

    pipeline_stages:
      - regex:
          expression: '^(?P<remote_addr>\S+) - (?P<remote_user>\S+) \[(?P<time_local>[^\]]+)\] "(?P<method>\S+) (?P<path>\S+) (?P<protocol>\S+)" (?P<status>\d+) (?P<body_bytes_sent>\d+) "(?P<http_referer>[^"]*)" "(?P<http_user_agent>[^"]*)" "(?P<http_x_forwarded_for>[^"]*)" rt=(?P<request_time>\S+) uct="(?P<upstream_connect_time>\S+)" uht="(?P<upstream_header_time>\S+)" urt="(?P<upstream_response_time>\S+)"'

      - timestamp:
          source: time_local
          format: 02/Jan/2006:15:04:05 -0700

      - labels:
          method:
          status:
          path:

      - output:
          source: message

  # Nginx error logs
  - job_name: nginx-error
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          service: nginx
          log_type: error
          __path__: /var/log/nginx/error.log

    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\d{4}/\d{2}/\d{2} \d{2}:\d{2}:\d{2}) \[(?P<level>\w+)\] (?P<pid>\d+)#(?P<tid>\d+): (?P<message>.*)'

      - timestamp:
          source: timestamp
          format: 2006/01/02 15:04:05

      - labels:
          level:
          pid:

      - output:
          source: message

  # PostgreSQL logs
  - job_name: postgres-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: postgres
          service: postgres
          __path__: /var/log/postgresql/*.log

    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3} \w+) \[(?P<pid>\d+)\] (?P<level>\w+): (?P<message>.*)'

      - timestamp:
          source: timestamp
          format: 2006-01-02 15:04:05.000 MST

      - labels:
          level:
          pid:

      - output:
          source: message

  # Redis logs
  - job_name: redis-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: redis
          service: redis
          __path__: /var/log/redis/*.log

    pipeline_stages:
      - regex:
          expression: '^(?P<pid>\d+):(?P<role>\w+) (?P<timestamp>\d{2} \w{3} \d{4} \d{2}:\d{2}:\d{2}\.\d{3}) (?P<level>[*#-]) (?P<message>.*)'

      - timestamp:
          source: timestamp
          format: 02 Jan 2006 15:04:05.000

      - labels:
          level:
          role:
          pid:

      - output:
          source: message

  # Docker container logs
  - job_name: docker-logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s

    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/n8n-workflow-converter.*'
        action: keep

      - source_labels: ['__meta_docker_container_name']
        target_label: container_name

      - source_labels: ['__meta_docker_container_log_stream']
        target_label: stream

    pipeline_stages:
      - json:
          expressions:
            timestamp: time
            message: log
            stream: stream

      - timestamp:
          source: timestamp
          format: RFC3339Nano

      - labels:
          stream:

      - output:
          source: message